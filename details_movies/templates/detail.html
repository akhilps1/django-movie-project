{% extends 'base.html'%} {% block body %}

<div class="container-fluid fw-bold overflow-hidden">
  <div class="row text-light bg-dark">
    <div
      class="d-flex flex-column px-0 py-0 col-lg-3 col-md-6 col-sm-8 col-8 my-4 text-center mx-auto mx-lg-0 ms-lg-5 rounded bg-black"
    >
      <img
        src="{{movie_detail.movie_thumbnail.url}}"
        class="rounded-top"
        alt=""
      />
      <p class="m-0 p-1 fw-normal">
        Released on {{movie_detail.yearof_release}}
      </p>
    </div>

    <div class="d-flex flex-column col-md-6 my-5 mx-5 ps-lg-5 mx-lg-5 m-2">
      <div>
        <h2 class="fw-bold">{{movie_detail.movie_title}}</h2>
      </div>
      <div class="">
        <i class="bi bi-star opacity-50 text-warning fs-5"></i>
        <span class="opacity-50 text-warning fs-5">
          {{movie_detail.movie_rating}}</span
        >
      </div>

      <div
        class="d-flex flex-column border rounded w-50 p-2 mt-3 border-1 border-light opacity-50"
      >
        <p class="m-0 p-2">Released on {{movie_detail.yearof_release}}</p>
      </div>
      <div>
        <p class="mt-3 fw-normal">
          <a class="text-decoration-none opacity-50 text-light" href="#"
            >{{tags}}</a
          >
        </p>
      </div>
      <div class="d-flex w-50 gap-2">
        <a
          href="{% url 'movies_home:update' movie_detail.id %} "
          class="btn btn-outline-success mt-2"
          >Update</a
        >
        <a
          href="{% url 'movies_home:delete_movie' movie_detail.id %} "
          class="btn btn-outline-success mt-2"
          >Delete Movie</a
        >
      </div>
    </div>
  </div>
</div>
<div class="container-fluid overflow-hidden">
  <div class="row mx-5 my-2 mb-3 bg-white">
    <div class="col-12 border-bottom border-2 py-4">
      <h4 class="fw-bold">About the movie</h4>
      <p class="pt-2 fw-normal">{{movie_detail.movie_description}}</p>
    </div>
  </div>
</div>
{% endblock body %}
